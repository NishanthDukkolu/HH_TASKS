<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrap">
    <h1>To-Do List </h1>
    <div class="controls">
      <input id="newTask" type="text" placeholder="Add a new task and press Enter or click +" maxlength="200" />
      <button id="addBtn">+</button>
    </div>
    <div class="meta">
      <div class="small" id="count">0 tasks</div>
      <div class="filters">
        <button data-filter="all" class="active">All</button>
        <button data-filter="active">Active</button>
        <button data-filter="completed">Completed</button>
      </div>
    </div>

    <ul id="taskList" class="tasks"></ul>

    <div class="btnn">
      <div class="small" id="leftCount">0 left</div>
      <div style="display:flex;gap:8px">
        <button id="clearCompleted" class="btn-ghost">Clear completed</button>
        <button id="export" class="btn-ghost">Export</button>
      </div>
    </div>
  </main>
</body>
<script src="app.js"></script>
</html>
